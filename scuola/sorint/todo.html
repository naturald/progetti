<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My simple TODO list</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My simple TODO list</h1>

    <form id="add_todo_form">
        <input type="text" id="todo_text"><button type="button">+</button>
    </form>

    <ul class="todo-list">
        <li class="todo-list-item">
            <input type="checkbox" class="todo-list-item-done">
            <span class="todo-list-item-description">Learn JavaScript</span>
        </li>
    </ul>
    <script src="todo.js" ></script>
</body>
</html>
