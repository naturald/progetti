<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      .row
      {
        width:max-content;
        display:flex;
      }
      .cell
      {
        width:40px;
        height:40px;
        border:black 1px solid;
      }
      body,html
      {
        width:100%;
        height:100%;
        margin:0;
        display:flex;
        flex-direction:column;
        justify-content:center;
      }
    </style>
  </head>
  <body>
    <div style="margin:auto">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
  <script>
    var sqr=document.getElementsByClassName("cell");
    var rgb=[0,0,0];
    for(var i=0;i<36;i++)
    {
      for(var j=0;j<3;j++)
        rgb[j]=Math.floor(Math.random()*256);
      sqr[i].style.backgroundColor = "rgb("+rgb[0]+","+rgb[1]+","+rgb[2]+")";
    }

  </script>
  </body>
</html>
